name: build server
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: Use Nodejs Yarn
      uses: actions/setup-node@v4
      with:
        node-version: 20.18.0
        cache: 'yarn'
    - name: build project
      run: |
        yarn -v
        yarn 
    

